{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  body {
  min-height: 100vh;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* üåà THEME AWARE BACKGROUND */
.login-container {
  background: linear-gradient(135deg, var(--clr-bg) 0%, var(--clr-surface-alt) 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

/* üßä CARD */
.login-card {
  background: var(--clr-surface);
  border-radius: 24px;
  padding: 50px 45px;
  box-shadow: var(--shadow-md);
  border: 1px solid rgba(0,0,0,.06);
  max-width: 450px;
  width: 100%;
  backdrop-filter: blur(10px);
}

[data-bs-theme="dark"] .login-card {
  border-color: rgba(255,255,255,.08);
}

@media (max-width: 576px) {
  .login-card {
    padding: 30px 25px;
    margin: 0 15px;
  }
}

.login-header {
  text-align: center;
  margin-bottom: 40px;
}

/* ‚úçÔ∏è TEXT COLORS FROM THEME */
.login-header h2 { color: var(--clr-text); font-size: 32px; font-weight: 700; margin-bottom: 10px; letter-spacing: -0.5px; }
.login-header p { color: var(--clr-text-muted); font-size: 15px; }

.form-group { margin-bottom: 24px; }

.form-label {
  color: var(--clr-text-muted);
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
  display: block;
}

/* ‚å®Ô∏è INPUTS */
.form-control {
  background: var(--clr-surface-alt);
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 12px;
  padding: 14px 18px;
  color: var(--clr-text);
  font-size: 15px;
  transition: all 0.3s ease;
  width: 100%;
}

[data-bs-theme="dark"] .form-control {
  border-color: rgba(255,255,255,.1);
}

.form-control:focus {
  border-color: var(--clr-accent);
  box-shadow: 0 0 0 3px var(--clr-accent-soft);
  outline: none;
}

.form-control::placeholder {
  color: var(--clr-text-muted);
}

/* üî¥ BUTTON */
.btn-primary {
  background: var(--clr-accent);
  border: none;
  border-radius: 12px;
  padding: 14px 28px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  width: 100%;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(232,83,63,.25);
  margin-top: 10px;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(232,83,63,.35);
  background: var(--clr-accent-hover);
}

/* LINKS */
.signup-link {
  text-align: center;
  margin-top: 30px;
  color: var(--clr-text-muted);
  font-size: 14px;
}

.signup-link a {
  color: var(--clr-accent);
  text-decoration: none;
  font-weight: 600;
}

.signup-link a:hover {
  color: var(--clr-accent-hover);
  text-decoration: underline;
}

/* üè∑Ô∏è BADGE */
.badge-tag {
  display: inline-flex;
  align-items: center;
  background: var(--clr-accent-soft);
  color: var(--clr-accent);
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 20px;
}

.badge-tag::before {
  content: "‚óè";
  margin-right: 6px;
  font-size: 10px;
}

/* REMEMBER */
.remember-forgot {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  font-size: 14px;
}

.remember-me {
  display: flex;
  align-items: center;
  color: var(--clr-text-muted);
}

/* ALERTS */
.alert {
  border-radius: 12px;
  padding: 14px 18px;
  margin-bottom: 24px;
  border: none;
  font-size: 14px;
}

.alert-danger {
  background: rgba(220, 53, 69, 0.12);
  color: #dc3545;
  border-left: 3px solid #dc3545;
}

.alert-success {
  background: rgba(40, 167, 69, 0.12);
  color: #28a745;
  border-left: 3px solid #28a745;
}

</style>

<div class="login-container" >
  <div class="login-card">
    <div class="login-header">
      <div class="badge-tag">Academic Management, Reimagined</div>
      <h2>Welcome Back</h2>
      <p>Login to access your dashboard</p>
    </div>

    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label class="form-label">Institution Name</label>
        <input type="text" name="institution_name" class="form-control" placeholder="Enter your institution name" required>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" name="remember">
          <span>Remember me</span>
        </label>
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
    </div>

    
  </div>
</div>

<script src="{% static 'js/alerts.js' %}"></script>
{% if error %}
  <script>
    showErrorAlert("{{ error }}");
  </script>
{% endif %}
{% if success %}
  <script>
    showSuccessAlert("{{ success }}");
    setTimeout(function() {
      window.location.href = "{% url redirect %}";
    }, 2000);
  </script>
{% endif %}

{% endblock %}
