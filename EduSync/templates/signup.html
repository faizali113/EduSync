
{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
 body {
  min-height: 100vh;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* üåà THEME AWARE BACKGROUND */
.signup-container {
  background: linear-gradient(135deg, var(--clr-bg) 0%, var(--clr-surface-alt) 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

/* üßä CARD */
.signup-card {
  background: var(--clr-surface);
  border-radius: 24px;
  padding: 50px 45px;
  box-shadow: var(--shadow-md);
  border: 1px solid rgba(0,0,0,.06);
  max-width: 480px;
  width: 100%;
  backdrop-filter: blur(10px);
  animation: slideUp 0.6s ease-out;
}

[data-bs-theme="dark"] .signup-card {
  border-color: rgba(255,255,255,.08);
}

@media (max-width: 576px) {
  .signup-card {
    padding: 30px 25px;
    margin: 0 15px;
  }
}

/* ‚ú® ENTRY ANIMATION */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* üß† LOGO SECTION */
.logo-section { text-align: center; margin-bottom: 40px; }

.logo-text {
  font-size: 32px;
  font-weight: 700;
  color: var(--clr-text);
  letter-spacing: -0.5px;
}

.logo-text .highlight { color: var(--clr-accent); }

.tagline {
  color: var(--clr-accent);
  font-size: 13px;
  font-weight: 500;
  margin-top: 8px;
  letter-spacing: 0.5px;
}

/* FORM TITLE */
.form-title {
  color: var(--clr-text);
  font-size: 28px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 35px;
  letter-spacing: -0.5px;
}

.form-group { margin-bottom: 20px; }

/* ‚å®Ô∏è INPUTS */
.form-control {
  background: var(--clr-surface-alt);
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 12px;
  padding: 15px 20px;
  color: var(--clr-text);
  font-size: 15px;
  transition: all 0.3s ease;
}

[data-bs-theme="dark"] .form-control {
  border-color: rgba(255,255,255,.1);
}

.form-control:focus {
  border-color: var(--clr-accent);
  box-shadow: 0 0 0 3px var(--clr-accent-soft);
  outline: none;
}

.form-control::placeholder {
  color: var(--clr-text-muted);
}

/* üî¥ BUTTON */
.btn-signup {
  background: var(--clr-accent);
  border: none;
  border-radius: 12px;
  padding: 15px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  width: 100%;
  margin-top: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(232,83,63,.25);
}

.btn-signup:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(232,83,63,.35);
  background: var(--clr-accent-hover);
}

/* LINKS */
.login-link {
  text-align: center;
  margin-top: 25px;
  color: var(--clr-text-muted);
  font-size: 14px;
}

.login-link a {
  color: var(--clr-accent);
  text-decoration: none;
  font-weight: 600;
}

.login-link a:hover {
  color: var(--clr-accent-hover);
  text-decoration: underline;
}

/* üß© ICONS */
.input-group { position: relative; }

.input-icon {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--clr-text-muted);
  pointer-events: none;
  z-index: 1;
}

.form-control.with-icon { padding-left: 50px; }

/* ALERT ANIMATION */
.alert-custom {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  min-width: 300px;
  animation: slideInRight 0.4s ease-out;
}

@keyframes slideInRight {
  from { opacity: 0; transform: translateX(100px); }
  to { opacity: 1; transform: translateX(0); }
}

</style>

<div class="signup-container">
  <div class="signup-card">
    <div class="logo-section">
      <div class="logo-text">
        Edu<span class="highlight">Sync</span>
      </div>
      <div class="tagline">Academic Management, Reimagined</div>
    </div>

    <h3 class="form-title">Create Your Account</h3>

    <form method="post" id="signupForm">
      {% csrf_token %}
      
      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üè´</span>
          <input 
            type="text" 
            name="institution" 
            class="form-control with-icon" 
            placeholder="Institution Name" 
            required
          >
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üë§</span>
          <input 
            type="text" 
            name="username" 
            class="form-control with-icon" 
            placeholder="Username" 
            required
          >
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üìß</span>
          <input 
            type="email" 
            name="email" 
            class="form-control with-icon" 
            placeholder="Email Address" 
            required
          >
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üîí</span>
          <input 
            type="password" 
            name="password" 
            class="form-control with-icon" 
            placeholder="Password" 
            required
          >
        </div>
      </div>

      <button type="submit" class="btn btn-signup">
        Create Account
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>
</div>

<script src="{% static 'js/alerts.js' %}"></script>
{% if error %}
  <script>
    showErrorAlert("{{ error }}");
  </script>
{% endif %}
{% if success %}
  <script>
    showSuccessAlert("{{ success }}");
    setTimeout(function() {
      window.location.href = "{% url redirect %}";
    }, 2000);
  </script>
{% endif %}

<script>
  // Add smooth form validation feedback
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    const button = this.querySelector('.btn-signup');
    button.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating Account...';
    button.disabled = true;
  });

  // Input focus animations
  document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.01)';
      this.parentElement.style.transition = 'transform 0.2s ease';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });
</script>

{% endblock %}
